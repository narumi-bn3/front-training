<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">

    <title>TIMER</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">
      <p id="timer">00:00:00</p>
      

    <div>
      <button id="start_stop" class="btn btn-primary">START</button>

    </div>
  </div>
  <script>
    // ゼロを追加する
    var addZero = function(value) {
      if (value < 10) {
        value = `0` + value;
      }
      return value;
    };

    document,getElementById(`start_stop`).addEventListener(`click`,function() {



    var now = new Date(); // Dateオブジェクトのインスタンスを作る
    var seconds = now.getSeconds(); // 秒を取得する
    seconds = addZero(seconds); // addZeroファンクションを利用

    // ここから追加・変更
    var minutes = now.getMinutes(); // 分を取得する
    miutes = addZero(minutes); // addZeroファンクションを利用

    var hours = now.getHours(); // 時を取得する
    hours = addZero(hours); // addZeroファンクションを利用

    document.getElementById(`timer`).innerHTML = hours + `:` + minutes + `:` + seconds;
  });
  </script>
  </body>
</html>
