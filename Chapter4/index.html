<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">

    <title>TIMER</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">
      <p id="timer">00:00:00</p>
      

    <div>
      <button id="start_stop" class="btn btn-primary">START</button>

    </div>
  </div>
  <script>
    var start; // 開始時間（グローバル変数）

    // ゼロを追加する
    var addZero = function(value) {
      if (value < 10) {
        value = `0` + value;
      }
      return value;
    };

    document.getElementById(`start_stop`).addEventListener(`click`,function(){
      start = new Date();

      setInterval(goTimer, 10);
    });

    // タイマーの処理
    var goTimer = function() {
      var now = new Date();

      var milli = now.getTime() - start.getTime(); // 差をミリ秒で
      var seconds = Math.floor(milli / 1000); // 秒を取得
      var minutes = Math.floor(seconds / 60); // 分を取得
      var hours = Math.floor(minutes / 60); // 時を取得

      seconds = seconds - minutes * 60;
      minutes = minutes - hours * 60;

      // 1桁の場合は0を補完
      hours = addZero(hours);
      seconds = addZero(seconds);
      minutes = addZero(minutes);

      document.getElementById(`timer`).innerHTML = hours + `:` + minutes + `:` + seconds;
    }
  </script>
  </body>
</html>
