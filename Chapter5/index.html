<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">

    <title>My Photos</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header>
      <h1>My Photos</h1>
    </header>

    <div class="container">
      <div id="img_unit">
        </div>
      </div>
    </div><!-- container-->
    <script>
      var images =[
        {
          "path":"img01.jpeg",
          "name":"okinawa",
          "caption":"沖縄旅行の思い出"
        },
        {
          "path":"img02.jpeg",
          "name":"okinawa_sea",
          "caption":"トロピカルビーチ"
        },
        {
          "path":"img03.jpeg",
          "name":"okinawa_mamorigami",
          "caption":"手作りシーサー"
        }
      ];

      var img;

      img = document.createElement(`img`);
      img.setAttribute(`src`,images[0].path);

      document.getElementById(`img_unit`).appendChild(img);


      //alert(images[0].caption)
    </script>
  </body>
</html>
